<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="wrapper">
    <div class="big-card">

      <img src="./images/illustration-hero.svg" alt="" class="bg-top">

      <div class="about">

        <h5 class="head">Order Summary</h5>

        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="box">
          <img src="./images/icon-music.svg" alt="" class="logo-music">
          <div class="plan">
           
            <p class="music-info-top">Annual Plan
            </p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="button">
          <button class="pay">Proceed to Payment</button>
          <a class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
